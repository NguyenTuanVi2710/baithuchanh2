<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <center>
        <h1>TÍNH CHỈ SỐ BMI</h1>
        <p>Nhập thông tin của bạn để tính chỉ số BMI</p>
        <form action="#">
            <div class="row">
                <div class="col-md-6">
                    <label for="weight">Cân nặng (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Nhập cân nặng"><br><br>
                </div>
                <div class="col-md-6">
                    <label for="height">Chiều cao (m):</label>
                    <input type="number" id="height" name="height" step="0.1" placeholder="Nhập chiều cao"><br><br>
                </div>
           
          <select style="width: 400px; height: 50px; border-radius: 10px;" placeholder="Ma khach hang" id="input-customer-type" required>
                    <option value="">Loại tuổi</option>
                    <option value="Trung niên">Trung niên</option> 
                    <option value="Trung niên, già lớn tuổi">Trung niên, già lớn tuổi</option>
                    <option value="Già, lớn tuổi">GIà, lớn tuổi</option>
                </select><br><br>    
            </div>
            <button type="submit" onclick="calculateBMI()">TÍNH BMI</button>
            <div id="result"></div>
        </form>
        </center>
    </div>
  <script>
 function calculateBMI() {
  // Lấy chiều cao và cân nặng từ người dùng
  const height = parseFloat(document.getElementById("height").value);
  const weight = parseFloat(document.getElementById("weight").value);

  // Tính toán BMI
  const bmi = weight / (height * height);

  // Hiển thị kết quả BMI
  document.getElementById("bmi").innerHTML = bmi.toFixed(2);

  // Hiển thị thông tin phân loại BMI
  const bmiCategory = getBMICategory(bmi);
  document.getElementById("bmi-category").innerHTML = bmiCategory;

  // Hiển thị khuyến nghị dựa trên phân loại BMI
  const bmiRecommendation = getBMIRecommendation(bmiCategory);
  document.getElementById("bmi-recommendation").innerHTML = bmiRecommendation;
}

function getBMICategory(bmi) {
  if (bmi < 18.5) {
    return "Dưới chuẩn";
  } else if (bmi < 25) {
    return "Bình thường";
  } else if (bmi < 30) {
    return "Thừa cân";
  }else if (bmi < 35) {
    return "Béo phì cấp độ 1";
  } else if (bmi < 40) {
    return "Béo phì cấp độ 2";
  else {
    return "Béo phì cấp độ 3";
  }
}

function getBMIRecommendation(bmiCategory) {
  switch (bmiCategory) {
    case "Béo phì cấp độ 1":
      return "Khám định kì";
    case "Béo phì cấp độ 2":
      return "Tập thể dục thường xuyên";
    case "Béo phì cấp độ 3":
      return "Hạn chế ăn mỡ động vật";
    
  }
}

  </script>
</body>
</html>
